<html>
 <head>
<link rel="stylesheet" href="css/style.css">
 <title>An Ajax example</title>
 <script language = "javascript">
 var XMLHttpRequestObject = false;
 if (window.XMLHttpRequest) {
 XMLHttpRequestObject = new XMLHttpRequest();
 } else if (window.ActiveXObject) {
 XMLHttpRequestObject = new
 ActiveXObject("Microsoft.XMLHTTP");
 }
 function getData(dataSource, divID)
 {
 if(XMLHttpRequestObject) {
   var obj = document.getElementById(divID);
   XMLHttpRequestObject.open("GET", dataSource);

          XMLHttpRequestObject.onreadystatechange = function()
		  {
		  if (XMLHttpRequestObject.readyState == 4 &&
		  XMLHttpRequestObject.status == 200) {
		  obj.innerHTML = XMLHttpRequestObject.responseText;
          }            }
		  XMLHttpRequestObject.send(null);
		  }       }
		  </script>   </head>

  <body><center><br><br><br>
  <H1>My Career Objective</H1>
  <form>
    <div class="btn-box btns">
  <button type = "button" class="btn"value = "Open my goals" onclick = "getData('data.txt', 'targetDiv')">Open my Goals</button></div>
  </form>
  <div id="targetDiv">
  <h3>Click here for more details.</h3>
  </div>
  <div class="btn-box btns">
      <a href="about.html" class="btn">back</a>


  </div>
</center>
  </body>
  </html>
